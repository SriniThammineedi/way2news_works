<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template Header-4</title>

        <!-- Google Fonts Declaration -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Doppio+One&family=Birthstone&family=Oswald:wght@200..700&family=Bowlby+One&display=swap"
            rel="stylesheet" />

        <!-- Telugu Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Chathura:wght@100;300;400;700;800&family=Dhurjati&family=Gurajada&family=Lakki+Reddy&family=Mallanna&family=Mandali&family=NTR&family=Ramabhadra&family=Tiro+Telugu:ital@0;1&family=Anek+Telugu:wght@100..800&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="../assets/css/temp_builder_mainV2.css">
    </head>

    <body>
        <div id="themeOuter" style="height: fit-content;">

            <div class="template-wrapper" id="promotion-template-1"
                style="background-image: url(../assets/images/back-bg-none.jpg);">

                <div id="temp-header" class="d-flex-col">
                    <div class="imgHolder fullWidth">
                        <img id="top-garland" src="../../assets/images/top-decor-5.png" alt="" />
                        <input name="top-garland" type="file" accept="image/*"
                            onchange="document.getElementById('top-garland').src = window.URL.createObjectURL(this.files[0])" />
                    </div>
                    <h3 class="promoHeading-3 selectable" contenteditable="true" data-options="editOptions">
                        25<span>వ</span>
                        వార్షికోత్సవ సందర్భంగా</h3>
                    <h2 class="promoHeading-2 selectable" contenteditable="true" data-options="editOptions">బంగారం
                        చరిత్రలో సంచలనం</h2>
                    <h1 class="promoHeading-1 selectable" contenteditable="true" data-options="editOptions">
                        Silver Jubilee Offer</h1>
                    <h4 class="promoHeading-4 withBg selectable" contenteditable="true" data-options="editOptions">
                        కొత్త సంవత్సరం & సంక్రాంతి శుభాకాంక్షలతో</h4>
                </div>
            </div>
        </div>
    </body>

</html>
